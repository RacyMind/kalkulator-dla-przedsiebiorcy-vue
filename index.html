    <% if (process.env.VITE_GA_MEASUREMENT_ID && !ctx.mode.capacitor && !ctx.mode.cordova) { %>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= process.env.VITE_GA_MEASUREMENT_ID %>"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag(){dataLayer.push(arguments)}
      window.gtag = gtag
      gtag('js', new Date())

      const consentStorageKey = 'kf-consent-v1'
      const getStoredAnalyticsConsent = () => {
        try {
          const rawConsent = localStorage.getItem(consentStorageKey)
          if (!rawConsent) {
            return null
          }
          const parsedConsent = JSON.parse(rawConsent)
          return parsedConsent?.analyticsStorage ?? null
        } catch {
          return null
        }
      }

      const defaultConsentState = {
        analytics_storage: 'denied',
        ad_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied',
      }

      gtag('consent', 'default', defaultConsentState)

      const storedAnalyticsConsent = getStoredAnalyticsConsent()
      if (storedAnalyticsConsent === 'granted' || storedAnalyticsConsent === 'denied') {
        gtag('consent', 'update', {
          ...defaultConsentState,
          analytics_storage: storedAnalyticsConsent,
        })
      }

      gtag('config', '<%= process.env.VITE_GA_MEASUREMENT_ID %>', {
        anonymize_ip: true,
        allow_google_signals: false,
      })
    </script>
    <% } %>
  </head>
  <body>
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('themeMode');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (stored === '"dark"' || ((!stored || stored === '"auto"') && prefersDark)) {
            document.body.classList.add('body--dark');
          }
        } catch(e) {}
      })();
    </script>
